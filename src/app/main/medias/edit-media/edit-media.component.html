<ion-header>
  <ion-toolbar>
    <ion-title>미디어수정</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" ></ion-icon>
        <ion-label>나가기</ion-label>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onEditMedia(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">설교자</ion-label>
            <ion-input
              type="text"
              [ngModel] = "selectedMedia.author"
              name="author"
              required
              clearInput
              #authorCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!authorCtrl.valid && authorCtrl.touched">
            <ion-label>Should be a valid author</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">제목</ion-label>
            <ion-input
              type="text"
              [ngModel]="selectedMedia.title"
              name="title"
              required
              clearInput
              #titleCtrl="ngModel"
              maxlength="200"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!titleCtrl.valid && titleCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">소제목</ion-label>
            <ion-input
              type="text"
              [ngModel]="selectedMedia.subTitle"
              name="subTitle"
              required
              clearInput
              #subTitleCtrl="ngModel"
              maxlength="200"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!subTitleCtrl.valid && subTitleCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>            
          <ion-item>
            <ion-label position="floating">youtube</ion-label>
            <ion-input
              type="text"
              [ngModel]="selectedMedia.youtubeLink"
              name="youtubeLink"
              clearInput
              #youtubeLinkCtrl="ngModel"
              maxlength="200"
            ></ion-input>
          </ion-item>          
          <ion-item>
            <ion-label position="floating">카테고리</ion-label>
            <ion-select [ngModel]="selectedMedia.category" name="category" required #categoryCtrl="ngModel">
              <ion-select-option value="안식일예배">안식일예배</ion-select-option>
              <ion-select-option value="저녁예배">저녁예배</ion-select-option>
              <ion-select-option value="특별집회">특별집회</ion-select-option>
              <ion-select-option value="새벽기도">새벽기도</ion-select-option>
              <ion-select-option value="안식일학교">안식일학교</ion-select-option>
              <ion-select-option value="청년예배">청년예배</ion-select-option>
            </ion-select>            
            <!-- <ion-input
              type="text"
              [ngModel]="selectedMedia.category"
              name="category"
              required
              #categoryCtrl="ngModel"
              maxlength="200"
            ></ion-input> -->
          </ion-item>
          <ion-item *ngIf="!categoryCtrl.valid && categoryCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>   
          <ion-item>
            <ion-label >파일이름:</ion-label>
            <p class="font-gray">{{selectedMedia.fileName}}</p>
          </ion-item>                           
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col ion-col size-sm="6" offset-sm="3">
          <!-- Selected File: {{selectedFile}} -->
          <input
          type="file"
          accept="video/*,audio/*"
          *ngIf="usePicker" 
          #filePicker 
          (change) ="onFileChosen($event.target.files)"/>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
          <ion-progress-bar [value]="uploadProgress" color="success"></ion-progress-bar>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" [disabled]='!f.valid' expand="full" color="primary" >Save</ion-button>
        </ion-col>
      </ion-row>       
    </ion-grid>
  </form>
</ion-content>
