<ion-header>
  <ion-toolbar>
    <ion-title>미디어등록</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
        <ion-label>나가기</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onEditPray(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">날짜</ion-label>
            <ion-datetime
              display-format="YYYY/MM/DD"
              name="dateOfPray"
              [(ngModel)] = "newDate"
              required
              #dateOfPrayCtrl="ngModel"
            ></ion-datetime>
<!--             <ion-input
              type="text"
              [ngModel] = "selectedPray.dateOfPray"
              name="dateOfPray"
              required
              #dateOfPrayCtrl="ngModel"
            ></ion-input> -->
          </ion-item>
          <ion-item *ngIf="!dateOfPrayCtrl.valid && dateOfPrayCtrl.touched">
            <ion-label>Should be a valid author</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">제목</ion-label>
            <ion-input
              type="text"
              [ngModel] = "selectedPray.title"
              name="title"
              required
              #titleCtrl="ngModel"
              maxlength="500"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!titleCtrl.valid && titleCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">기억절</ion-label>
            <ion-input
              type="text"
              [ngModel] = "selectedPray.verseOfPray"
              name="verseOfPray"
              required
              #verseOfPrayCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!verseOfPrayCtrl.valid && verseOfPrayCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>  
          <ion-item>
            <ion-label position="floating">카테고리</ion-label>
            <ion-select 
              [ngModel] = "selectedPray.category"
              name="category" 
              required 
              #categoryCtrl="ngModel">
              <ion-select-option value="장년">장년</ion-select-option>
              <ion-select-option value="어린이">어린이</ion-select-option> 
            </ion-select>
          </ion-item>
          <ion-item *ngIf="!categoryCtrl.valid && categoryCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>  
          <ion-item>
            <ion-label position="floating">내용</ion-label>
            <ion-textarea
              [ngModel] = "selectedPray.word"
              row="30"
              ngModel
              name="word"
              required
              #wordCtrl="ngModel"
            ></ion-textarea>
          </ion-item>
          <ion-item *ngIf="!wordCtrl.valid && wordCtrl.touched">
            <ion-label>Should't over be 200 characters long</ion-label>
          </ion-item>                            
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col ion-col size-sm="6" offset-sm="3">
          <input
          type="file"
          accept="video/*,audio/*"
          *ngIf="usePicker" 
          #filePicker 
          (change) ="onFileChosen($event.target.files)"/>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
          <ion-progress-bar [value]="uploadProgress" color="success"></ion-progress-bar>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" [disabled]='!f.valid' expand="full" color="primary" >Save</ion-button>
        </ion-col>
      </ion-row>       
    </ion-grid>
  </form>
</ion-content>
