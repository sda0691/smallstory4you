<ion-header>
  <ion-toolbar>
    <ion-title>기도력</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>나가기
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>



  <ion-content class="ion-no-padding" >
    <ion-grid *ngIf="selectedPray">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <div class="pray-image" *ngIf="lenVerseOfPray === 'short'" >
            <ion-label  class="ion-padding" >
              <p class="font-white-16-bold" style="padding:3px">{{selectedPray.title}}</p><br>
              <p class="font-white-12" style="padding:3px"io> {{selectedPray.verseOfPray}}</p>
            </ion-label>            
          </div>
          <div class="pray-image-medium" *ngIf="lenVerseOfPray === 'medium'" >
            <ion-label  class="ion-padding" >
              <p class="font-white-18-bold">{{selectedPray.title}}</p><br>
              <p class="font-white-12"> {{selectedPray.verseOfPray}}</p>
            </ion-label>            
          </div>
          <div class="pray-image-large" *ngIf="lenVerseOfPray === 'large'" >
            <ion-label  class="ion-padding" >
              <p class="font-white-18-bold">{{selectedPray.title}}</p><br>
              <p class="font-white-12"> {{selectedPray.verseOfPray}}</p>
            </ion-label>            
          </div>                    
        </ion-col>
      </ion-row>

      
      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <div *ngIf="!isLoading" >
            <audio controls  style="width:100%" >
              <source src="{{audioUrl}}" 
                type="audio/mpeg">
              Your browser does not support the audio element.
            </audio> 
          </div>         
        </ion-col>
      </ion-row>    
      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <ion-label  class="ion-no-padding" >
            <p class="ion-text-right">
              {{selectedPray.dateOfPray | date: 'yyyy-MM-dd'}}
            </p>
            <p 
              class="font-black-14" 
              style="white-space: pre-wrap; line-height: 2.0;">{{selectedPray.word}}</p>

          </ion-label>        
        </ion-col>
      </ion-row> 
      <ion-row *ngIf="loggedUser && loggedUser.role.toUpperCase() == 'ADMIN'">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button expand="block" color="primary" (click)="openEdit(selectedPray)">
           Edit
          </ion-button>   
        </ion-col>
      </ion-row>     
      <ion-row *ngIf="loggedUser && loggedUser.role.toUpperCase() == 'ADMIN'">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button expand="block" color="primary" (click)="onDeletePray(selectedPray)">
           Delete
          </ion-button>   
        </ion-col>
      </ion-row>       
    </ion-grid>

  </ion-content>
