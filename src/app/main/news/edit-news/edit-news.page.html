<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button routerLink="/main/tabs/news">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit News</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditNews()" [disabled]="!form.valid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-textarea placeholder="Note"  row="10" formControlName="note"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>   
      <ion-row *ngIf="!form.get('note').valid && form.get('note').touched" >
        <ion-col>
          <ion-item>
            <p>Note must be between 1 to 500 characters.</p>
          </ion-item>
        </ion-col>
      </ion-row>   
    </ion-grid>
  </form>
</ion-content>
