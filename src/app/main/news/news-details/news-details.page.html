<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/news">
      </ion-back-button>
    </ion-buttons>
    <ion-title >News</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink] = "['/','main','tabs','news','edit', news.id]">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{ news.title }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ news.note }}
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-button expand="block" (click)="onDeleteNews(news.id)">Delete</ion-button>
        <ion-icon name="trash" slot="right"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
