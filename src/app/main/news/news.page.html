 
<ion-header>
  <ion-toolbar>
<!--     <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     <ion-buttons slot="primary">
      <ion-label *ngIf="isUserAuthenticated">내정보</ion-label>
    </ion-buttons>  -->
    <ion-title>교회소식</ion-title> 
    <ion-buttons 
      slot="end" 
      *ngIf="loggedUser && loggedUser.role.toUpperCase() === 'ADMIN'">
      <ion-button (click)="openAddNews()">
        <ion-label>소식등록</ion-label>&nbsp;
        <ion-icon name="add-circle" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row >
    <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
      <app-top-image 
      [isAuth]="isAuth"
      [loggedUser]="loggedUser"
      >
      </app-top-image>
    </ion-col>
  </ion-row>
<!--   <ion-row>
    <ion-col size-sm="6" offset-sm="3" class=" ion-no-padding">
      <ion-button 
      color="primary" 
      class="ion-no-padding" 
      expand="full" routerLink="/main/tabs/news/new">Post News</ion-button>
    </ion-col>
  </ion-row> -->
  <ion-row *ngFor="let news of loadedData">
    <ion-col size-sm="6" offset-sm="3"  >
      <ion-card class="ion-no-padding">
        <ion-card-header>
          <ion-card-title>
            <p class="font-black-14-bold">{{news.author}}</p>
            <p class="font-gray-10">
              {{news.whenCreated | date: 'M'}} 월
              {{news.whenCreated | date: 'd'}} 일
            </p>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content style="white-space: pre-wrap;">
          <p class="font-black-12">{{(news.note)?.substring(0,30)}}</p>
        </ion-card-content>
        <div>
<!--           <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/', 'main','tabs','news', news.id]"
          >
          More
          </ion-button> -->
          <ion-button
            fill="clear"
            color="primary"
            (click)='openNewsDetail(news)'
          >
          내용 더보기
          </ion-button>          
        </div>
<!--           <div >
            <div  *ngFor="let file of news.fileName ; let i=index" style="width:120px;padding: 1px">
                <p>{{file}}</p>
            </div>
          </div> -->
        <div class="scrolling-wrapper">
          <div class="card" *ngFor="let url of news.downloadUrl ; let i=index" style="width:120px;padding: 1px">
              <img src="{{url}}"  height="120" width="100%" ><p></p> 
          </div>
        </div>          
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
