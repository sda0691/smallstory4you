    <ion-title>교회소식</ion-title> 
    <ion-buttons slot="primary" routerLink="/main/tabs/news/new">
      <!-- <ion-label *ngIf="isUserAuthenticated">등록하기</ion-label> -->
      <ion-icon *ngIf="isUserAuthenticated" name="create" slot="end"></ion-icon>등록하기
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row >
    <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
      <app-top-image [isAuth]="isUserAuthenticated"></app-top-image>
    </ion-col>
  </ion-row>

      color="primary" 
      class="ion-no-padding" 
      expand="full" routerLink="/main/tabs/news/new">Post News</ion-button>
    </ion-col>

  <ion-row *ngFor="let news of loadedNews">
    <ion-col size-sm="6" offset-sm="3"  >
      <ion-card class="ion-no-padding">
        <ion-card-header>
          <ion-card-title>
            {{news.title}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{news.note}}
        </ion-card-content>
        <div>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/', 'main','tabs','news', news.id]"
          >
          More

          </ion-button>
          </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
