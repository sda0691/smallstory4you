<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     <ion-buttons slot="primary">
      <ion-label *ngIf="isUserAuthenticated">내정보</ion-label>
    </ion-buttons> 
    
    <!--<ion-title slot="start">news</ion-title>
    <ion-label>내정보</ion-label>
     <ion-buttons slot="end">
      <ion-button (click) = "onMyInfo()">
        <ion-label>myinfo</ion-label>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid >
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
      <ion-button color="primary" expand="block" routerLink="/main/tabs/news/new">Post News</ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let news of loadedNews">
    <ion-col size-sm="6" offset-sm="3"  >
      <ion-card class="ion-no-padding">
        <ion-card-header>
          <ion-card-title>
            {{news.title}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{news.note}}
        </ion-card-content>
        <div>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/', 'main','tabs','news', news.id]"
          >
          More

          </ion-button>
          </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
