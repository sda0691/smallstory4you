


<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/members">
        <ion-icon name="arrow-undo"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : member.id}}</ion-title>
    <!-- <ion-buttons slot="primary" >
      <ion-button type="submit" [disabled]="!f.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>     -->
  </ion-toolbar>
</ion-header>

<ion-content>
<form (ngSubmit)="onEditMember(f)" #f="ngForm">
<ion-grid *ngIf="!isLoading">
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-input type="text" placeholder="name" [ngModel]="member.name" name="name" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-input type="text" placeholder="phone" [ngModel]="member.phone1" name="phone" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-input type="text" placeholder="address" [ngModel]="member.address" name="address" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>  
   <ion-row>
    <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" expand="block" color="primary" >Edit</ion-button>
    </ion-col>
  </ion-row> 
  <ion-row>
    <ion-col>
      <div class="picker">
        <ion-img 
          class="image" 
          role="button"
          (click)="onPickImage()"
          [src]="selectedImage" 
          *ngIf="selectedImage"></ion-img>
        <ion-button color="primary" 
          (click)="onPickImage()" 
          *ngIf="!selectedImage">
          <ion-icon name="camera" slot="start"></ion-icon>
          <ion-label>Take Picture</ion-label>
        </ion-button>
      </div>
      <input
       type="file"
       accept="image/jpeg"
       *ngIf="usePicker" 
       #filePicker 
       (change) ="onFileChosen($event)"/>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
