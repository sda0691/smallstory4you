<ion-header>
  <ion-toolbar>
    <ion-title>자세정보</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>나가기
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <img 
            class="profilepicsize"
            src ="{{selectedMember.imageUrl || '../../../assets/images/no-avatar.png' }}"
            alt="your image"
        >
          </ion-card-header>
          <ion-card-content>
            <h2>{{ selectedMember.name }}</h2>
            <h2>{{ selectedMember.phone1 }}</h2>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" class="ion-text-right">
        <ion-avatar class="image-center" (click)="onCall()">
          <img src="../../../assets/images/call1.png">
        </ion-avatar>
      </ion-col>
      <ion-col size-sm="3" offset-sm="3">
        <ion-avatar class="image-center" (click)="onText()">
          <img src="../../../assets/images/text1.png">
        </ion-avatar>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" >
        <ion-button expand="block" color="primary" (click)="onEdit()"
         >
          Edit</ion-button>
      </ion-col>

      <ion-col size-sm="3" offset-sm="3">
        <ion-button expand="block" color="primary" (click)="onDelete()"
         >
          Delete</ion-button>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
