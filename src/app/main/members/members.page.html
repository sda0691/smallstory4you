
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">   
          <ion-button fill="clear" [routerLink]="['/','main','tabs','members','new']">
            <ion-icon name="person-add" slot="end"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding  *ngFor="let member of loadedMembers" #slidingItem>
      <ion-item  
          (click)="onMemberDetail(member)">
         <ion-thumbnail>
           <ion-img [src]="member.imageUrl"></ion-img>
         </ion-thumbnail>
         <ion-label class="ion-padding">
           <h2>{{ member.name }}({{member.id}})</h2>
         </ion-label>
         <ion-icon name="call" class="ion-padding">
         </ion-icon>
       </ion-item>
      <ion-item-options>
        <ion-item-option
          color="secondary" 
          (click)="onEdit(member.id, slidingItem)"
        >
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
