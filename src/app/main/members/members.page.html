<ion-header>
  <ion-toolbar>
    <ion-title>교인주소록</ion-title> 
    <ion-buttons 
      *ngIf="loggedUser && loggedUser.role.toUpperCase() === 'ADMIN'"
      slot="end">
      <ion-button [routerLink]="['/','main','tabs','members','new']">
        <ion-label>등록하기</ion-label>&nbsp;
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
        <app-top-image 
          [loggedUser]="loggedUser"
          [isAuth]="isUserAuthenticated"></app-top-image>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col size-sm="6"   offset-sm="3">
        <ion-list>
          <ion-item-sliding  *ngFor="let member of loadedMembers" #slidingItem>
            <ion-item  (click)="onMemberDetail(member)">
<!--                 <ion-thumbnail *ngIf="member.imageUrl.length <= 0">
                 
                  <img class="img-thumb"
                  src="../../../assets/images/no-avatar.png" 
                  
                  alt="your image">
                </ion-thumbnail> -->
                <ion-avatar *ngIf="member.imageUrl.length <= 0">
                  <img class="img-thumb"
                  src="../../../assets/images/no-avatar.png">
                </ion-avatar>
                <ion-avatar *ngIf="member.imageUrl.length > 0">
                  <ion-img class="img-thumb"
                  [src]="member.imageUrl"
                  >
                </ion-img>                  
                </ion-avatar>
<!--                 <ion-thumbnail *ngIf="member.imageUrl.length > 0">
                 <ion-img class="img-thumb"
                  [src]="member.imageUrl"
                  >
                </ion-img> 
                </ion-thumbnail> -->
               <ion-label class="ion-padding">
                <p class="font-black-14-bold"> {{ member.name }} </p>
                <p class="font-gray-12" >{{ member.phone1 }}</p>
<!--                 <p class="font-gray-12" >{{ member.address }}</p> -->
                <!-- <p class="font-gray-small" >{{ member.fileName }}</p> -->
               </ion-label>
               <ion-icon name="call" class="ion-padding">
               </ion-icon>
             </ion-item>
            <ion-item-options>
              <ion-item-option
                color="secondary" 
                (click)="onEdit(member.id, slidingItem)"
              >
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      
        </ion-list>        
      </ion-col>
    </ion-row> 
  </ion-grid>
  
</ion-content>
