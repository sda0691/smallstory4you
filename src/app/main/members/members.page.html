<ion-header>
  <ion-toolbar>
    <ion-title>교인주소록</ion-title> 
    <ion-buttons slot="primary" [routerLink]="['/','main','tabs','members','new']">
      <!-- <ion-label *ngIf="isUserAuthenticated">등록하기</ion-label> -->
      <ion-icon *ngIf="isUserAuthenticated" name="person-add" slot="end"></ion-icon>등록하기
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
        <app-top-image [isAuth]="isUserAuthenticated"></app-top-image>
      </ion-col>
    </ion-row>    
<!--     <ion-row>
      <ion-col size-sm="6" offset-sm="3">   
          <ion-button fill="clear" [routerLink]="['/','main','tabs','members','new']">
            <ion-icon name="person-add" slot="end"></ion-icon>
          </ion-button>        
      </ion-col>
    </ion-row> -->
  </ion-grid>
  <ion-list>
    <ion-item-sliding  *ngFor="let member of loadedMembers" #slidingItem>
      <ion-item  (click)="onMemberDetail(member)">
          <ion-thumbnail *ngIf="member.imageUrl.length <= 0">
           
            <img class="img-thumb"
            src="../../../assets/images/no-avatar.png" 
            
            alt="your image">
          </ion-thumbnail>
          <ion-thumbnail *ngIf="member.imageUrl.length > 0">
           <ion-img class="img-thumb"
            [src]="member.imageUrl"
            >
          </ion-img> 
          <!-- <ion-avatar *ngIf="member.imageUrl.length<=0">
            <img src="../../../assets/images/no-avatar.png">
          </ion-avatar>
          <ion-avatar *ngIf="member.imageUrl.length > 0">
            <ion-img 
            [src]="member.imageUrl"
            *ngIf="member.imageUrl.length > 0">
          </ion-img>
          </ion-avatar> -->
          </ion-thumbnail>
         <ion-label class="ion-padding">
           <h2>{{ member.name }}({{member.phone1}})</h2>
         </ion-label>
         <ion-icon name="call" class="ion-padding">
         </ion-icon>
       </ion-item>
      <ion-item-options>
        <ion-item-option
          color="secondary" 
          (click)="onEdit(member.id, slidingItem)"
        >
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
