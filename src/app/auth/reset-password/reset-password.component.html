<ion-header>
  <ion-toolbar>
    <ion-title>{{churchName}}</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="onCancel()">
<!--         <ion-icon name="close"></ion-icon>
        <ion-label>나가기</ion-label>&nbsp; -->
        <ion-icon name="exit-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onResetPassword(f)" #f="ngForm">  
  <ion-grid 
    class="ion-text-center"
    style="padding:70px 35px 20px 35px;"
    >
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <div >
          <p 
            class="black size-20 weight-bold padding-6"
            style="color:var(--ion-color-success) !important"
            >비밀번호변경</p>
        </div>
        <div>
          <ion-item>
            <!-- <ion-label position="floating" >이메일</ion-label> -->
            <ion-input 
              placeholder="이메일"
              type="email"
              clearInput
              ngModel
              name="email"
              required
              ></ion-input>
          </ion-item> 
        </div>
       
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="submit" 
            expand="block" 
            [disabled]='!f.valid'
            color="primary">비밀번호찾기</ion-button>
      </ion-col>
    </ion-row>     
  </ion-grid>
  </form>
</ion-content>
