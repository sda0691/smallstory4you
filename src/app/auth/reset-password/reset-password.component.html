<ion-header>
  <ion-toolbar>
    <ion-title>비밀번호 찾기</ion-title>
    <ion-buttons 
      slot="end" 
    >
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
        <ion-label>나가기</ion-label>&nbsp;
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onResetPassword(f)" #f="ngForm">  
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" >이메일</ion-label>
          <ion-input 
            type="email"
            clearInput
            ngModel
            name="email"
            ></ion-input>
        </ion-item>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="submit" 
            expand="block" 
            [disabled]='!f.valid'
            color="primary">비밀번호찾기</ion-button>
      </ion-col>
    </ion-row>     
  </ion-grid>
  </form>
</ion-content>
