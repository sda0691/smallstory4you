<ion-header>
  <ion-toolbar>
    <ion-title>토론토 서부교회 비밀번호변경</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">현재비밀번호</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              #passwordCtrl="ngModel"
              minlength="6"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
            <ion-label>password is required</ion-label>
          </ion-item>            
          <ion-item>
            <ion-label position="floating">새로운 비밀번호</ion-label>
            <ion-input
              type="password"
              ngModel
              name="newpassword"
              required
              #newpasswordCtrl="ngModel"
              minlength="6"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!newpasswordCtrl.valid && newpasswordCtrl.touched">
            <ion-label>new password is required</ion-label>
          </ion-item>           
          <ion-item>
            <ion-label position="floating">비밀번호 확인</ion-label>
            <ion-input
              type="password"
              ngModel
              name="confirmpassword"
              required
              #confirmpasswordCtrl="ngModel"
              minlength="6"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!confirmpasswordCtrl.valid && newpasswordCtrl.touched">
            <ion-label>Name is required</ion-label>
          </ion-item>          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" 
            expand="block"
            [disabled]='!f.valid'>
          Signup
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
